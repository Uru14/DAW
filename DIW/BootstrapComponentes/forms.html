<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="css/styleForm.css">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulario de Pedido</h2>
    <form>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido Paterno" aria-label="Apellido Paterno" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Apellido Materno" aria-label="Apellido Materno" required>
            </div>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="correo" placeholder="Correo ElectrÃ³nico" required>
        </div>
        <div class="mb-3">
            <select class="form-select" multiple aria-label="Producto(s) que desea comprar" required>
                <option selected>Seleccione Producto(s)</option>
                <option value="zapatillas">Zapatillas</option>
                <option value="zapatos">Zapatos</option>
                <option value="sandalias">Sandalias</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="color" class="form-control form-control-color" id="color" value="#ffffff" title="Color de la caja de envoltorio de las zapatillas" required>
        </div>
        <div class="mb-3">
            <input type="range" class="form-range" min="1" max="10" id="unidades" required>
        </div>
        <div class="mb-3">
            <input type="file" class="form-control" id="datosContacto" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
