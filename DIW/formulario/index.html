<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formularios</title>
</head>
<body>
    <form id="registro" method="post"> <h1>Regístrate!</h1>
        <ul>
            <li>
                <label for="nombre">Mi nombre es:</label>
                <input type="text" id="nombre" name="nombre" required autofocus>
            </li>
            <li>
                <label for="email">Mi email es:</label>
                <input type="email" id="email" name="email" required multiple>
            </li>
            <li>
                <label for="recuerdame">Recuérdame en este equipo</label>
                <input type="checkbox" id="recuerdame" name="recuerdame">
            </li>
            <li>
                <label for="url">Mi dirección web es:</label>
                <input type="url" id="url" name="url" placeholder="http://ejemplo.com">
            </li>
            <li>
                <label for="password1">Me gustaría que mi password fuera:</label>
                <p>(al menos 6 caracteres, sin espacios)</p>
                <input type="password" id="password1" name="password1" required pattern="\S{6,}">
            </li>
            <li>
                <label for="password2">Mi password repetida es:</label>
                <input type="password" id="password2" name="password2" required pattern="\S{6,}">
            </li>
            <li>
                <label for="conocimientos">En una escala de 1 al 10, mis conocimientos de HTML5 son:</label>
                <input type="range" min="1" max="10" id="conocimientos" name="conocimientos">
            </li>
            <li>
                <label for="fechaInicio">Mi nombre es:</label>
                <input type="date" id="fechaInicio" name="fechaInicio" required placeholder="dd/mm/aaaa">
            </li>
            <li>
                <label for="cantidad">Me gustaría recibir</label>
                <input type="number" min="0" max="5" value="1" id="cantidad" name="cantidad">
                <label for="cantidad">copias de <i>El manual de HTML5</i></label>

            </li>
            <li>
                <label for="tambienCSS3">También regístrame para <i>El manual de CSS3</i>:</label>
                <input type="checkbox" id="tambienCSS3" name="tambienCSS3">
            </li>
            <li>
                <input type="button" id="registro-submit" name="registro-submit" value="ENVÍAME">
            </li>


        </ul>




    </form>
</body>
</html>
